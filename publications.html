  <style>
    .publication {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 30px;
    }

    .publication img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .pub-details a {
      color: #007acc;
      font-weight: bold;
      text-decoration: none;
      display: block;
    }

    .pub-details a:hover {
      text-decoration: underline;
    }

    .pub-details .authors {
      margin: 5px 0;
      font-style: italic;
    }

    .pub-details .year {
      color: gray;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #000;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <header>
    <h1><a href="index.html" style="text-decoration:none; color:black">Victoria Dinov</a></h1>

  <main>

    <div class="publication">
      <img src="thumbnail1.jpg" alt="Publication Thumbnail">
      <div class="pub-details">

        <div class="authors">Victoria Dinov, John Doe, Jane Smith</div>
        <div class="year">2023</div>
      </div>
    </div>

    <div class="publication">
      <img src="thumbnail2.jpg" alt="Publication Thumbnail">
